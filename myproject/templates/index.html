<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Todo List</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1>Welcome to todo List</h1>
    <form class="container" action="{{ url_for('home') }}" method="POST">
        <input type="text" placeholder="enter your task" required id="input-todo" name="todo_name" required>
        <button>save</button>
    </form>
    <h2>your tasks</h2>
    <div class="todo-container">
        {% for item in items %}
        <div class="todo">
            <p>{{ item.name }}</p>
            <div class="actions">
                <form action="{{ url_for('checked_todo', todo_id=item.id) }}" method="POST">
                    <input type="checkbox" name="checked" {% if item.checked %}checked{% endif %}
                        onchange="this.form.submit()">
                </form>
                <form action="{{ url_for('delete_todo', todo_id=item.id) }}" method="POST">
                    <button>Delete</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
